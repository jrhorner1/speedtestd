# Default values for speedtestd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: jrhorner/speedtestd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Cron configuration:
cron:
  schedule: "*/15 * * * *"
  startingDeadlineSeconds: 30
  concurrencyPolicy: "Replace"

## Speedtestd configuration file secret:
config:
  existingSecret: ""
  data: 
    influxdb:
      protocol: http
      address: speedtestd-influxdb2
      port: 80
      org: influxdata
      bucket: speedtestd
      token: # required
    # speedtest:
    #   server:
    #     id: 
    #     name: 
    logging:  
      level: info

## Grafana Chart configuration
grafana:
  enabled: true
    
  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: "nginx"
      # kubernetes.io/tls-acme: "true"
    hosts:
      - grafana.example.com

  persistence: 
    enabled: true

## InfluxDB2 Chart configuration
influxdb2: 
  enabled: true

  persistence:
    size: 10Gi

  ingress:
    enabled: false
    # tls: true
    annotations: {}
      # kubernetes.io/ingress.class: "nginx"
      # kubernetes.io/tls-acme: "true"
    hostname: influxdb.example.com