# Default values for speedtestd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: jrhorner/speedtestd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Cron configuration:
cron:
  schedule: "*/15 * * * *"
  startingDeadlineSeconds: 30
  concurrencyPolicy: "Replace"

# Speedtestd Configuration:
configData:
  influxdb:
    address: "speedtestd-influxdb" # Influxdb server
    port: 8086  # Influxdb server port
    database: "speedtestd" # Database to write collected stats to
    username: "admin" # User that has access to the database
    password: "getstickbugged" # Password for above user
  # speedtest:
  #   server:
  #     id: ""
  #     name: ""
  logging:  
    level: "info"   # Set how verbose the console output is
    # Valid Options: critical, error, warning, info, debug

# Grafana Chart configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: getstickbugged

  service:
    type: LoadBalancer
    
  ingress:
    enabled: true
    hosts:
      - grafana.jrhorner.com

  persistence: 
    enabled: true

# InfluxDB Chart configuration
influxdb: 
  enabled: true
  image:
    tag: "1.8.10"

  user:
    username: "admin"
    password: "getstickbugged"

  ingress:
    enabled: true
    hostname: influxdb.jrhorner.com

  initScripts:
    enabled: true
    scripts:
      init.iql: |+
        CREATE DATABASE "speedtestd" WITH DURATION 30d REPLICATION 1 NAME "rp_30d"